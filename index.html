<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        <div class="button-container">
            <button class="clear-button button bind" value="delete">Clear</button>
            <button class="delete-button button bind" value="backspace">Backspace</button>
        </div>
        <div class="numpad">
            <button class="num key bind" value="7">7</button>
            <button class="num key bind" value="8">8</button>
            <button class="num key bind" value="9">9</button>
            <button class="operator key bind" value="÷">÷</button>
            <button class="num key bind" value="4">4</button>
            <button class="num key bind" value="5">5</button>
            <button class="num key bind" value="6">6</button>
            <button class="operator key bind" value="×">×</button>
            <button class="num key bind" value="1">1</button>
            <button class="num key bind" value="2">2</button>
            <button class="num key bind" value="3">3</button>
            <button class="operator key bind" value="-">-</button>
            <button class="num key bind" value=".">.</button>
            <button class="num key bind" value="0">0</button>
            <button class="operator key bind" value="=">=</button>
            <button class="operator key bind" value="+">+</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
